<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shiny Glass Card Tilt</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="content">
            <div class="imgBx"><img src="user1.jpg" alt="" /></div>
            <div class="contentBx">
              <h3>Someone Special<br /><span>Project Lead</span></h3>
            </div>
          </div>
          <ul class="sign">
            <li style="--i: 1">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
        <div class="card">
          <div class="content">
            <div class="imgBx"><img src="user2.jpg" alt="" /></div>
            <div class="contentBx">
              <h3>Someone Special<br /><span>Project Lead</span></h3>
            </div>
          </div>
          <ul class="sign">
            <li style="--i: 1">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
        <div class="card">
          <div class="content">
            <div class="imgBx"><img src="user3.jpg" alt="" /></div>
            <div class="contentBx">
              <h3>Someone Special<br /><span>Project Lead</span></h3>
            </div>
          </div>
          <ul class="sign">
            <li style="--i: 1">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll('.card'), {
        max: 25,
        speed: 400,
        glare: true,
        'max-glare': 1,
      });
    </script>
  </body>
</html>
